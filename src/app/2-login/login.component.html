<div id="ps_loginpage" class="container bg-light">
    <div class="row ps_padding_20">
      <div class="col-6">
        <app-left-side-logo></app-left-side-logo>
      </div>
      <div class="col-6">
        <h2>Log in</h2>
        <h3>Insert your email and password.</h3>
        <!--social media row-->
        <!--faceboot twitter in-->
        <app-socialmedia></app-socialmedia>
        <form [formGroup]="loginForm" (ngSubmit)="btnClickLogIn()">
          <div class="form-group">
            <div class="row pt-4">                 
              <div class="col-6 d-grid mx-auto">
                <input required formControlName="loginName" name="loginName" id="loginName" type="text" class="form-control ps_renergise_btn" placeholder="Username">
              </div>
              <div class="col-6 d-grid mx-auto"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row pt-1">                
              <div class="col-6 d-grid mx-auto">
                <input required formControlName="loginPassword" name="loginPassword" id="loginPassword" type="password" class="form-control ps_renergise_btn" placeholder="Password">
              </div>
              <div class="col-6 d-grid mx-auto"></div>
            </div>
        </div>
        </form>
        <div class="row pt-1">
          <div class="col-3 d-grid mx-auto">
            <button type="button" class="btn ps_renergise_btn" (click)="btnClickBack()">Back</button>
          </div>
          <div class="col-3 d-grid mx-auto">
            <button type="button" class="btn ps_renergise_btn" (click)="btnClickLogIn()">Log in</button>
          </div>
          <div class="col-6 d-grid mx-auto"></div>
        </div>

        <div class="row pt-1">
          <div class="col-6 d-grid mx-auto" *ngIf="isLoggedIn==false">
            <div class="alert alert-danger" role="alert">Incorrect username or password. Please try again.</div>
          </div>
          <div class="col-6 d-grid mx-auto"></div>
      </div>
  </div>
</div>

<div id="ps_tab7" class="container bg-light">
    <div class="row ps_padding_20">
        <div class="col-md-6">
            <div class="row pt-4">
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabgeneral" routerLinkActive="active" title="New Asset option"><img title="General Information" src="assets/images/1x/btn_assetGeneral.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><img title="New Asset" src="assets/images/1x/btn_assetNewSelected.png"></div>
                <div class="col-md-4 d-grid mx-auto"></div>
            </div>    
            
            <div class="row">
                <div class="col-md-3 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabimpconfigfile" routerLinkActive="active" title="Import Configuration File option"><img title="Import Configuration File" src="assets/images/1x/btn_impConfFiles.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabimpdatafile" routerLinkActive="active" title="Import Data File option"><img title="Import Data File" src="assets/images/1x/btn_impDataFiles.png"></a></div>
                <div class="col-md-2 d-grid mx-auto"></div>
            </div> 
            
            <div class="row">
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabmodify" routerLinkActive="active" title="Asset Modify option"><img title="Asset Modify" src="assets/images/1x/btn_assetModify.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/calculate" routerLinkActive="active" title="Calculate option"><img title="Calculate" src="assets/images/1x/btn_calculate.png"></a></div>
                <div class="col-md-4 d-grid mx-auto"></div>
            </div> 
        </div>
          
        <div class="col-md-6 ps_form rounded ps_white">
            <form [formGroup]="windForm" (ngSubmit)="btnClickAddAsset()">
                <div class="form-group">

                    <div class="row pt-4">
                        <app-menu-input-data></app-menu-input-data>
                        <h1><img class="img-fluid ps_imgsize" title="Import Data Files" src="assets/images/1x/newAssetImage.png"> New asset: Wind Turbine</h1>
                        <h2>{{ description }}</h2>
                    </div>            
                            
                    <div class="row">
                        <div class="col-8 d-grid mx-auto">
                            <div class="ps_logo_green">{{ question }}</div>
                            <div>{{ answer }}</div>
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <mat-slide-toggle title="Advanced options" (change)="toggleShow()">Advanced</mat-slide-toggle>                        
                            </mat-form-field>
                        </div>
                    </div> 
                    
                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="v_cin" name="v_cin" id="v_cin" #v_cin type="text" class="form-control ps_renergise_btn" title="Cut-in speed, minimum wind speed from which the turbine starts to produce energy [m/s]" placeholder="Cut-in speed, minimum wind speed from which the turbine starts to produce energy [m/s]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="v_cout" name="v_cout" id="v_cout" #v_cout type="text" class="form-control ps_renergise_btn" title="Cut-out speed, maximum wind speed supported by the wind turbine, above this speed the turbine stops to produce energy. [m/s]" placeholder="Cut-out speed, maximum wind speed supported by the wind turbine, above this speed the turbine stops to produce energy. [m/s]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="v_rated" name="v_rated" id="v_rated" #v_rated type="text" class="form-control ps_renergise_btn" title="Rated speed, from this speed and above, the turbine produces its nominal power [m/s]" placeholder="Rated speed, from this speed and above, the turbine produces its nominal power [m/s]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="p_rated" name="p_rated" id="p_rated" #p_rated type="text" class="form-control ps_renergise_btn" title="Nominal power produced by the turbine when the wind speed is between the rated speed and the cut-out speed [kW]" placeholder="Nominal power produced by the turbine when the wind speed is between the rated speed and the cut-out speed [kW]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div [@inOutAnimation] *ngIf="isShown==true">
                        <div class="row pt-1">
                            <div class="col-8 d-grid mx-auto">
                                <mat-form-field appearance="fill">
                                    <input matInput formControlName="money_per_kWh" name="money_per_kWh" id="money_per_kWh" #money_per_kWh type="text" class="form-control ps_renergise_btn" title="Financial compensation perceived per kWh produced, for example green certificates [€/kWh]" placeholder="Financial compensation perceived per kWh produced, for example green certificates [€/kWh]">
                                </mat-form-field>                
                            </div>
                            <div class="col-4 d-grid mx-auto"></div>
                        </div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <label class="form-control ps_renergise_btn" title="Outdoor wind speed [m/s]" for="wind_speed">Outdoor wind speed [m/s]</label>
                                <input matInput formControlName="wind_speed" name="wind_speed" id="wind_speed" #wind_speed type="file" class="ps_hidden form-control ps_renergise_btn" title="Outdoor wind speed [m/s]" placeholder="Outdoor wind speed [m/s]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <fa-icon mat-raised-button [icon]="faFile" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>
                        </div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <label class="form-control ps_renergise_btn" title="Power profile of the asset [kW]" for="power_profile">Power profile of the asset [kW]</label>
                                <input matInput formControlName="power_profile" name="power_profile" id="power_profile" #power_profile type="file" class="ps_hidden form-control ps_renergise_btn" title="Power profile of the asset [kW]" placeholder="Power profile of the asset [kW]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <fa-icon mat-raised-button [icon]="faFile" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>
                        </div>
                    </div> 
                </div>
            </form>         

            <div class="row pt-1 pb-2">
                <div class="col-4 d-grid mx-auto">
                    <button type="button" title="Clear form" class="btn ps_renergise_btn" (click)="btnClickClear()">Clear</button>
                </div>
            <div class="col-4 d-grid mx-auto">
                <button type="button" title="Add asset" class="btn ps_renergise_btn" (click)="btnClickAddAsset()">Add Asset</button>
            </div>
            <div class="col-4 d-grid mx-auto">
                
            </div>
        </div> 

      </div>
      
  </div>
</div>

<div id="ps_tab4" class="container bg-light">
    <div class="row ps_padding_20">
        <div class="col-md-6">
            <div class="row pt-4">
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabgeneral" routerLinkActive="active" title="New Asset option"><img title="General Information" src="assets/images/1x/btn_assetGeneral.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><img title="New Asset" src="assets/images/1x/btn_assetNewSelected.png"></div>
                <div class="col-md-4 d-grid mx-auto"></div>
            </div>    
            
            <div class="row">
                <div class="col-md-3 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabimpconfigfile" routerLinkActive="active" title="Import Configuration File option"><img title="Import Configuration File" src="assets/images/1x/btn_impConfFiles.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabimpdatafile" routerLinkActive="active" title="Import Data File option"><img title="Import Data File" src="assets/images/1x/btn_impDataFiles.png"></a></div>
                <div class="col-md-2 d-grid mx-auto"></div>
            </div> 
            
            <div class="row">
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/tabmodify" routerLinkActive="active" title="Asset Modify option"><img title="Asset Modify" src="assets/images/1x/btn_assetModify.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a routerLink="/calculate" routerLinkActive="active" title="Calculate option"><img title="Calculate" src="assets/images/1x/btn_calculate.png"></a></div>
                <div class="col-md-4 d-grid mx-auto"></div>
            </div> 
        </div>
          
        <div class="col-md-6 ps_form rounded ps_white">
            <form [formGroup]="chargerForm" (ngSubmit)="btnClickAddAsset()">
                <div class="form-group">

                    <div class="row pt-4">
                        <app-menu-input-data></app-menu-input-data>
                        <h1><img class="img-fluid ps_imgsize" title="Import Data Files" src="assets/images/1x/newAssetImage.png"> New asset: Charger</h1>
                        <h2>{{ description }}</h2>
                    </div>            
                            
                    <div class="row">
                        <div class="col-8 d-grid mx-auto">
                            <div class="ps_logo_green">{{ question }}</div>
                            <div>{{ answer }}</div>
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <!--<mat-form-field appearance="fill">
                                <mat-slide-toggle title="Advanced options" (change)="toggleShow()">Advanced</mat-slide-toggle>                        
                            </mat-form-field>-->
                        </div>
                    </div> 
                    
                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="efficiency" name="" id="efficiency" #efficiency type="text" class="form-control ps_renergise_btn" title="Efficiency of the charger [???]" placeholder="Efficiency of the charger [???]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="max_charge_cp" name="max_charge_cp" id="max_charge_cp" #max_charge_cp type="text" class="form-control ps_renergise_btn" title="Maximum power of the charger [kW]" placeholder="Maximum power of the charger [kW]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="max_discharge_cp" name="max_discharge_cp" id="max_discharge_cp" #max_discharge_cp type="text" class="form-control ps_renergise_btn" title="Maximum discharge power of the charger [kW]" placeholder="Maximum discharge power of the charger [kW]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <input matInput formControlName="kind_cp" name="" id="kind_cp" #kind_cp type="text" class="form-control ps_renergise_btn" title="Normal, smart of bi-directional charger" placeholder="Normal, smart of bi-directional charger">
                            </mat-form-field>                kind_cp
                        </div>
                        <div class="col-4 d-grid mx-auto"></div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <label class="form-control ps_renergise_btn" title="EV energy need [kWh]" for="energy">EV energy need [kWh]</label>
                                <input matInput formControlName="energy" name="energy" id="energy" #energy type="file" class="ps_hidden form-control ps_renergise_btn" title="EV energy need [kWh]" placeholder="EV energy need [kWh]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <fa-icon mat-raised-button [icon]="faFile" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>
                        </div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <label class="form-control ps_renergise_btn" title="Parking time [s]" for="detention">Parking time [s]</label>
                                <input matInput formControlName="detention" name="detention" id="detention" #detention type="file" class="ps_hidden form-control ps_renergise_btn" title="Parking time [s]" placeholder="Parking time [s]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <fa-icon mat-raised-button [icon]="faFile" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>
                        </div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <label class="form-control ps_renergise_btn" title="Maximum EV charging power [kW]" for="P_max">Maximum EV charging power [kW]</label>
                                <input matInput formControlName="P_max" name="P_max" id="P_max" #P_max type="file" class="ps_hidden form-control ps_renergise_btn" title="Maximum EV charging power [kW]" placeholder="Maximum EV charging power [kW]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <fa-icon mat-raised-button [icon]="faFile" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>
                        </div>
                    </div>

                    <div class="row pt-1">
                        <div class="col-8 d-grid mx-auto">
                            <mat-form-field appearance="fill">
                                <label class="form-control ps_renergise_btn" title="Normal, smart or bi-directional charging [???]" for="kind_session">Normal, smart or bi-directional charging [???]</label>
                                <input matInput formControlName="kind_session" name="kind_session" id="kind_session" #kind_session type="file" class="ps_hidden form-control ps_renergise_btn" title="Normal, smart or bi-directional charging [???]" placeholder="Normal, smart or bi-directional charging [???]">
                            </mat-form-field>                
                        </div>
                        <div class="col-4 d-grid mx-auto">
                            <fa-icon mat-raised-button [icon]="faFile" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row pt-1 pb-2">
                <div class="col-4 d-grid mx-auto">
                    <button type="button" title="Clear form" class="btn ps_renergise_btn" (click)="btnClickClear()">Clear</button>
                </div>
            <div class="col-4 d-grid mx-auto">
                <button type="button" title="Add asset" class="btn ps_renergise_btn" (click)="btnClickAddAsset()">Add Asset</button>
            </div>
            <div class="col-4 d-grid mx-auto">
                
            </div>
        </div> 

      </div>
      
  </div>
</div>

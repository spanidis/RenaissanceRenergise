<div id="ps_importdatafile" class="container bg-light">
    <div class="row ps_padding_20">
        <div class="col-md-6">
            <div class="row pt-4">
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a href="#"><img title="General Information" src="assets/images/1x/btn_assetGeneral.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a href="#"><img title="New Asset" src="assets/images/1x/btn_assetNew.png"></a></div>
                <div class="col-md-4 d-grid mx-auto"></div>
            </div>    
            
            <div class="row">
                <div class="col-md-3 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a href="#"><img title="Import Configuration File" src="assets/images/1x/btn_impConfFiles.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a href="#"><img title="Import Data File" src="assets/images/1x/btn_impDataFilesSelected.png"></a></div>
                <div class="col-md-2 d-grid mx-auto"></div>
            </div> 
            
            <div class="row">
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a href="#"><img title="Asset Modify" src="assets/images/1x/btn_assetModify.png"></a></div>
                <div class="col-md-1 d-grid mx-auto"></div>
                <div class="col-md-3 d-grid mx-auto"><a href="#"><img title="Calculate" src="assets/images/1x/btn_calculate.png"></a></div>
                <div class="col-md-4 d-grid mx-auto"></div>
            </div> 
        </div>

      <div class="col-md-6 ps_form">
        <h1><img class="img-fluid ps_imgsize" title="Import Data Files" src="assets/images/1x/importImage.png"> Import Data Files</h1>
        <h2>Please insert the data.</h2>
        
        <div class="row pt-4">
            <div class="col-8 d-grid mx-auto">
                <div class="ps_logo_green">How do I import data files?</div>
                <div>Nam eu turpis at nibh consequat placerat. Praesent eu est hendrerit, pharetra ligula ut, semper nisl. Nam libero nisi, consectetur sed varius eget, mollis id nisi. </div>
            </div>
            <div class="col-4 d-grid mx-auto"></div>
        </div>    
        
        <div class="row pt-1">
            <div class="col-8 d-grid mx-auto">
                <mat-form-field appearance="fill">
                    <mat-label>Already loaded data files:</mat-label>
                    <select size="3" matNativeControl name="alreadyLoadedData" id="alreadyLoadedData" #alreadyLoadedData class="form-control ps_renergise_btn">
                        <option value="File 1">File 1</option>
                        <option value="File 2">File 2</option>
                        <option value="File 3">File 3</option>
                        <option value="File 4">File 4</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="col-4 d-grid mx-auto"></div>
        </div>

        <div class="row pt-1">
            <div class="col d-grid mx-auto"><hr class="ps_horisontal_line"></div>
        </div>

        <div class="row pt-1">
            <div class="col-8 d-grid mx-auto">
                <input matInput name="loadDataFile" id="loadDataFile" #loadDataFile type="file" class="form-control ps_renergise_btn" placeholder="Load local data file or folder">
            </div>
            <div class="col-4 d-grid mx-auto">
                <!--<fa-icon mat-raised-button [icon]="faSave" size="2x" [styles]="{'color': '#FCC78C'}"></fa-icon>-->
            </div>
        </div> 

        <div class="row pt-1">
            <div class="col-4 d-grid mx-auto">
                <button type="button" class="btn ps_renergise_btn" (click)="btnClickCancel()">Cancel</button>
            </div>
            <div class="col-4 d-grid mx-auto">
                <button type="button" class="btn ps_renergise_btn" (click)="btnClickSubmit()">Submit</button>
            </div>
            <div class="col-4 d-grid mx-auto">
                
            </div>
        </div> 

      </div>
      
  </div>
</div>
